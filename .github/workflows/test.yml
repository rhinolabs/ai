name: Test

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
      - 'CHANGELOG*'
      - '.githooks/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
      - 'CHANGELOG*'
      - '.githooks/**'

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Install Linux dependencies (Tauri)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev librsvg2-dev patchelf libgtk-3-dev libayatana-appindicator3-dev

      - name: Run tests
        run: cargo test --workspace --verbose

      - name: Run GUI integration & contract tests
        run: cargo test -p rhinolabs-gui --test command_integration --test contract_validation --verbose

      - name: Run clippy
        run: cargo clippy --workspace -- -D warnings

      - name: Check formatting
        run: cargo fmt --all -- --check

  skills-validation:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Validate SKILL.md files
        run: |
          # Check all SKILL.md files have valid frontmatter
          for file in rhinolabs-claude/skills/*/SKILL.md; do
            echo "Checking $file"
            # Check frontmatter exists
            if ! grep -q "^---$" "$file"; then
              echo "ERROR: $file missing frontmatter"
              exit 1
            fi
          done

      - name: Validate JSON files
        run: |
          # Validate .mcp.json
          jq empty rhinolabs-claude/.mcp.json

          # Validate plugin.json
          jq empty rhinolabs-claude/.claude-plugin/plugin.json
