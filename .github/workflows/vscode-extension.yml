name: VS Code Extension

on:
  push:
    branches: [main]
    paths:
      - 'plugin/vscode/**'
  pull_request:
    branches: [main]
    paths:
      - 'plugin/vscode/**'

defaults:
  run:
    working-directory: plugin/vscode

jobs:
  lint-test-package:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run lint

      - name: Run unit tests
        run: npm test

      - name: Build extension
        run: npm run package

      - name: Verify bundle exists
        run: |
          test -f dist/extension.js || (echo "ERROR: dist/extension.js not found" && exit 1)
          echo "Bundle size: $(wc -c < dist/extension.js) bytes"
