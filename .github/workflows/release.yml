name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  build-cli:
    needs: create-release
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: rhinolabs-ai
            asset_name: rhinolabs-ai-linux-x64
            rlai_artifact: rlai
            rlai_asset: rlai-linux-x64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: rhinolabs-ai
            asset_name: rhinolabs-ai-linux-arm64
            rlai_artifact: rlai
            rlai_asset: rlai-linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: rhinolabs-ai
            asset_name: rhinolabs-ai-darwin-x64
            rlai_artifact: rlai
            rlai_asset: rlai-darwin-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: rhinolabs-ai
            asset_name: rhinolabs-ai-darwin-arm64
            rlai_artifact: rlai
            rlai_asset: rlai-darwin-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: rhinolabs-ai.exe
            asset_name: rhinolabs-ai-windows-x64.exe
            rlai_artifact: rlai.exe
            rlai_asset: rlai-windows-x64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build CLI
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          RUSTFLAGS: ${{ matrix.os == 'windows-latest' && '-C target-feature=+crt-static' || '' }}
        run: |
          cargo build --release --bin rhinolabs-ai --target ${{ matrix.target }}
          cargo build --release --bin rlai --target ${{ matrix.target }}

      - name: Upload CLI binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          asset_name: ${{ matrix.asset_name }}
          asset_content_type: application/octet-stream

      - name: Upload rlai alias binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./target/${{ matrix.target }}/release/${{ matrix.rlai_artifact }}
          asset_name: ${{ matrix.rlai_asset }}
          asset_content_type: application/octet-stream

  build-gui:
    needs: create-release
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            bundle_path: gui/src-tauri/target/release/bundle
          - os: macos-latest
            tauri_target: universal-apple-darwin
            bundle_path: gui/src-tauri/target/universal-apple-darwin/release/bundle
          - os: windows-latest
            bundle_path: gui/src-tauri/target/release/bundle

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Rust targets (macOS universal)
        if: matrix.tauri_target == 'universal-apple-darwin'
        run: rustup target add aarch64-apple-darwin x86_64-apple-darwin

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        working-directory: ./gui
        run: pnpm install --frozen-lockfile

      - name: Build GUI
        working-directory: ./gui
        env:
          RUSTFLAGS: ${{ matrix.os == 'windows-latest' && '-C target-feature=+crt-static' || '' }}
        run: pnpm tauri build ${{ matrix.tauri_target && format('--target {0}', matrix.tauri_target) || '' }}

      - name: List bundle output (debug)
        shell: bash
        run: |
          echo "Looking for bundles in: ${{ matrix.bundle_path }}"
          find ${{ matrix.bundle_path }} -type f 2>/dev/null || echo "Bundle path not found"

      - name: Upload GUI artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          shopt -s nullglob
          appimages=(${{ matrix.bundle_path }}/appimage/*.AppImage)
          debs=(${{ matrix.bundle_path }}/deb/*.deb)
          for file in "${appimages[@]}"; do
            gh release upload ${{ github.ref_name }} "$file"
          done
          for file in "${debs[@]}"; do
            gh release upload ${{ github.ref_name }} "$file"
          done
          if [ ${#appimages[@]} -eq 0 ] && [ ${#debs[@]} -eq 0 ]; then
            echo "::warning::No Linux GUI artifacts found"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload GUI artifacts (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          shopt -s nullglob
          dmgs=(${{ matrix.bundle_path }}/dmg/*.dmg)
          for file in "${dmgs[@]}"; do
            gh release upload ${{ github.ref_name }} "$file"
          done
          if [ ${#dmgs[@]} -eq 0 ]; then
            echo "::warning::No macOS GUI artifacts found"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload GUI artifacts (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $msis = Get-ChildItem "${{ matrix.bundle_path }}\msi\*.msi" -ErrorAction SilentlyContinue
          if ($msis) {
            foreach ($file in $msis) {
              gh release upload ${{ github.ref_name }} "$($file.FullName)"
            }
          } else {
            Write-Host "::warning::No Windows GUI artifacts found"
          }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  package-plugin:
    needs: create-release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create plugin zip
        run: |
          cd rhinolabs-claude
          zip -r ../rhinolabs-claude-${{ needs.create-release.outputs.version }}.zip \
            .claude-plugin \
            .mcp.json \
            CLAUDE.md \
            settings.json \
            profiles.json \
            skills \
            scripts \
            output-styles \
            statusline.sh \
            docs

      - name: Upload plugin zip
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./rhinolabs-claude-${{ needs.create-release.outputs.version }}.zip
          asset_name: rhinolabs-claude-${{ needs.create-release.outputs.version }}.zip
          asset_content_type: application/zip

  generate-checksums:
    needs: [create-release, build-cli, build-gui, package-plugin]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download release assets
        run: |
          gh release download ${{ github.ref_name }} --dir ./assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate checksums
        run: |
          cd assets
          sha256sum * > SHA256SUMS.txt

      - name: Upload checksums
        run: |
          gh release upload ${{ github.ref_name }} assets/SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
